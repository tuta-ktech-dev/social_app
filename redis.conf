# Redis Configuration for Social App

# Persistence
appendonly no
save ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300
timeout 0

# Performance
tcp-backlog 511
databases 16

# Keyspace Notifications (for user status expiration)
notify-keyspace-events Ex

# Logging
loglevel notice
logfile ""

# Security
# requirepass your-password-here

# Client Connection
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory Usage
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
