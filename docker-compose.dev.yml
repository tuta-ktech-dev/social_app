services:
  redis:
    image: redis:7
    container_name: redis-server-dev
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - socialnet-dev

  app:
    build: 
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: go-social-app-dev
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    networks:
      - socialnet-dev
    volumes:
      - ./app:/app:cached             # Mount source code with cache consistency
      - /app/tmp                      # Exclude tmp directory
      - /app/.git                     # Exclude git directory
    stdin_open: true
    tty: true

networks:
  socialnet-dev:
    driver: bridge 